<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Cryptocurrencies</title>
  <!-- Meta description improves searchability and link previews -->
  <meta name="description" content="Interactive dashboard showing the top‑10 cryptocurrencies by market cap or volume with real‑time data, mini charts, and 50‑day moving average indicator.">
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon for the site -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Chart.js: a simple, flexible JavaScript charting library【872127742695703†L61-L75】 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Top 10 Cryptocurrencies</h1>
    <div class="nav">
      <button id="marketCapBtn" class="active">By Market Cap</button>
      <button id="volumeBtn">By Daily Volume</button>
    </div>
    <!-- Chart timeframe toggle -->
    <div class="chart-nav">
      <button id="chart7dBtn" class="active">7 d Chart</button>
      <button id="chart30dBtn">30 d Chart</button>
    </div>
  </header>
  <main>
    <!-- Loading indicator -->
    <div id="loading">Loading…</div>
    <!-- Container for table content -->
    <div id="content" class="hidden">
      <table id="cryptoTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price (USD)</th>
            <th>Market Cap</th>
            <th>24 h Volume</th>
            <th>24 h %</th>
            <th>50 DMA</th>
            <th>Chart</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </main>
  <footer>
    Data source: <a href="https://www.coingecko.com">CoinGecko API</a>.
  </footer>
  <!-- Custom behaviour for fetching and displaying crypto data -->
  <script src="script.js"></script>
</body>
</html>
