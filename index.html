<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Cryptocurrencies</title>
  <!-- Meta description improves searchability and link previews -->
  <meta name="description" content="Interactive dashboard showing the top‑10 cryptocurrencies by market cap with real‑time data, mini charts, and key technical indicators.">
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Import Inter font for a modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Favicon for the site -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Chart.js: a simple, flexible JavaScript charting library【872127742695703†L61-L75】 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Global market statistics bar populated by the script -->
  <div id="statsBar" class="stats-bar"></div>
  <header class="site-header">
    <h1>Cryptocurrency Prices by Market Cap</h1>
    <!-- Dark mode toggle button; toggles a class on the body element -->
    <button id="darkModeToggle" class="toggle-btn" aria-label="Toggle dark mode">🌙 Dark Mode</button>
    <!-- Only one option: top 10 cryptocurrencies by market cap -->
  </header>
  <main>
    <!-- Loading indicator -->
    <div id="loading">Loading…</div>
    <!-- Container for table content -->
    <div id="content" class="hidden">
      <div class="table-container">
        <table id="cryptoTable">
          <thead>
            <tr>
            <th>#</th>
            <th>Coin</th>
            <th>Price</th>
            <th>24h %</th>
            <th>7d %</th>
            <th>50 DMA %</th>
            <th>Volume (24h)</th>
            <th>Market Cap</th>
            <th>Last 7 Days</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer>
    Data source: <a href="https://www.coingecko.com">CoinGecko API</a>.
  </footer>
  <!-- Custom behaviour for fetching and displaying crypto data -->
  <script src="script.js"></script>
</body>
</html>
